---
# Camera Configuration

- name: Enable camera interface
  ansible.builtin.lineinfile:
    path: /boot/config.txt
    regexp: "^#?start_x="
    line: "start_x=1"
    state: present
  when: rpi_camera_enable | default(false)

- name: Disable camera LED
  ansible.builtin.lineinfile:
    path: /boot/config.txt
    regexp: "^#?disable_camera_led="
    line: "disable_camera_led={{ 1 if rpi_camera_disable_led | default(false) else 0 }}"
    state: "{{ 'present' if rpi_camera_disable_led | default(false) else 'absent' }}"
  when: rpi_camera_enable | default(false)

