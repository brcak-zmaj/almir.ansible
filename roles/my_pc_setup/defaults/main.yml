## Cron ---------------------------------------------------------
# Scheduled tasks - add your own below
# Format: minute hour day month weekday
# Examples: "0 6 * * *" = 6am daily, "30 2 * * 0" = 2:30am Sundays
cron_jobs:
  - name: "Update all flatpaks"
    user: "root"
    minute: "0"
    hour: "6"
    day: "*"
    month: "*"
    weekday: "*"
    job: "flatpak update -y"
    state: "present"

  - name: "Sync home directory to backup"
    user: "root"
    minute: "0"
    hour: "3"
    day: "*"
    month: "*"
    weekday: "*"
    job: "rsync -a --checksum --delete /home/almir/ /mnt/Archive/Backups/MyDesktop/"
    state: "present"

  # Example: Add your own cron jobs below (uncomment and modify)
