---
- name: Copy Apache alarm configurations
  become: true
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ netdata_health_dir }}/{{ item | basename | regex_replace('.j2$', '') }}"
    mode: "{{ netdata_config_file_mode }}"
    owner: root
    group: root
  loop:
    - apache_high_conn.conf.j2
    - apache_high_request_rate.conf.j2
    - apache_high_client_error_rate.conf.j2
    - apache_high_connection_rate.conf.j2
    - apache_high_workers.conf.j2
  notify: Restart netdata
  tags: netdata
