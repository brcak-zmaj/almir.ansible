---

- name: Debloat Common Packages | Debloat
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: absent
  loop: "{{ common_debloat }}"
  ignore_errors: yes

- name: Removing RedHat-specific Software | Debloat
  ignore_errors: true
  become: true
  when: ansible_os_family == "RedHat"
  loop: "{{ redhat_debloat }}"
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: absent

- name: Removing Debian-specific Software | Debloat
  when: ansible_os_family == "Debian"
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
    purge: yes
    autoclean: yes
    autoremove: yes
  ignore_errors: yes
  loop: "{{ debian_debloat }}"

- name: Remove Language Packs | Debloat
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: absent
  loop: "{{ language_packs }}"
  ignore_errors: yes

- name: Remove Language Packs | Debloat
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: absent
  loop: "{{ language_packs }}"
  ignore_errors: yes

- name: Uninstall specified Flatpak packages
  become: true
  ignore_errors: yes
  community.general.flatpak:
    name: "{{ item }}"
    state: absent
  loop: "{{ uninstall_flatpak_packages }}"
  when: uninstall_flatpak_packages | length > 0
