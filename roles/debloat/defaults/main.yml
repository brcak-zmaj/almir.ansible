---
#

# User to uninstall user-level flatpaks (e.g., "almir")
# Leave empty to skip user flatpak removal
debloat_flatpak_user: "almir"

# Debug mode - prints computed lists before removal
debloat_debug: false

# Display summary after debloat operations
debloat_show_summary: true

# =============================================================================
# ADDITIVE USER OVERRIDES
# These merge WITH defaults, not replace them
# =============================================================================
# Extra system packages to remove (added to all default lists)
debloat_extra_packages: []

# Extra Flatpak packages to remove (added to default flatpak list)
debloat_extra_flatpaks: []

# =============================================================================
# FLATPAK PACKAGES TO UNINSTALL
# =============================================================================
# Flatpak application IDs to uninstall
# Format: org.example.AppName (full application ID)
uninstall_flatpak_packages: []

# =============================================================================
# LANGUAGE PACKS TO REMOVE
# Wildcards (*) are supported
# =============================================================================
language_packs:
  - language-pack-gnome-ar*
  - language-pack-gnome-de*
  - language-pack-gnome-es*
  - language-pack-gnome-fr*
  - language-pack-gnome-it*
  - language-pack-gnome-ja*
  - language-pack-gnome-pt*
  - language-pack-gnome-ru*
  - language-pack-gnome-zh*

# =============================================================================
# REDHAT-SPECIFIC PACKAGES TO REMOVE
# Wildcards (*) are supported
# =============================================================================
